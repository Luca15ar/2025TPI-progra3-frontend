        <hr>
        <h1>Listado de productos</h1> 
        <hr>

        <main id="contenedor-get">
            <div id="productos-container">
                <ul id="productos-lista">
                    <!--
                    <li class="li-listados productos-listados">
                        <img src="" alt="" class="img-listados">
                        <p>Id: / Nombre: / <strong>Precio: </strong></p>  
                    </li>-->
                </ul>
            </div>
        </main>

        <script>
            async function obtenerDatosProductos() {
                try{
                    //Esperamos la respuesta de la peticion GET
                    let respuesta = await fetch("http://localhost:3000/products");

                    //Transformamos la respuesta a objetos JSON
                    let datos = await respuesta.json()

                    console.table(datos);
                    mostrarProductos(datos);

                } catch(error) {
                    console.error(error);
                }

                function mostrarProductos(array) {
                    let listaProductos = array.payload; //Guardamos el array de productos
                    let productos_lista = document.getElementById("productos-lista");
                    let htmlProducto = "";

                    listaProductos.fetch(producto => {
                        htmlProducto += `
                        <li class="li-listados productos-listados">
                            <img src="${producto.imagen}" alt="${producto.nombre}" class="img-listados">
                            <p>Id: ${producto.id_juego} / Nombre: ${producto.nombre} / <strong>Precio: ${producto.precio}</strong></p>  
                        </li>`;
                    })

                    productos_lista.innerHTML = htmlProducto;
                }

                obtenerDatosProductos();
            }
        </script>

    </header>
    
</body>
