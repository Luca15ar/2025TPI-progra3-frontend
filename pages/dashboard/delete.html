<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Titulo -->
    <title>Gamex | Dashboard</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../../css/dashboard_styles/dashboard.css">

    <!-- Favicon -->
    <link rel="icon" href="../../assets/img/favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- Encabezado principal -->
    <header>
        <div id="barra-principal">
            <a href="index.html">
                <img src="../../assets/img/logo.png" alt="logo" id="img-logo">
    
                <h1>Dashboard</h1>
            </a>
        </div>

        <ul id="listado-nav">
            <a href="get.html">
                <li class="links-header"><span>GET</span></li>
            </a>
            
            <a href="getById.html">
                <li class="links-header"><span>Get : id</span></li>
            </a>
            <a href="post.html">
                <li class="links-header"><span>POST</span></li>
            </a>
            
            <a href="put.html">
                <li class="links-header"><span>PUT</span></li>
            </a>
            <a href="delete.html">
                <li class="links-header"><span>DELETE</span></li>
            </a>
        </ul>

        <hr>
            <h2 class="titulo">Eliminar producto</h2>
            <p class="titulo">Primero buscamos el id, luego generamos un boton para eliminar y un prompt para confirmar</p>
        <hr>
    </header>

    <!-- Contenedor principal -->
    <main id="contenedor-get">
        <div id="productos-container" class="crudForm-container">
            <h2>Consultar producto</h2>

            <form id="getProduct-form">
                <label for="idProd">Id producto</label>
                <input type="number" name="idProd" id="idProd" required>

                <input type="submit" value="Consultar producto">
            </form>
        </div>

        <div id="getId-container">
            <ul id="getId-list">
            </ul>
        </div>
    </main>

    <!-- Lógica-->
    <script>
        const url = "http://localhost:3000";

        let getProduct_form = document.getElementById("getProduct-form");
        let getId_lista = document.getElementById("getId-list");

        getProduct_form.addEventListener("submit", async (event) => {
            event.preventDefault(); // Evitamos el envio por defecto del formulario

            try {
                //Mostrar el estado de carga
                getId_lista.innerHTML = "<p>Cargando producto...</p>";


                // Queremos extraer la informacion de los campos del formulario!
                // Este es un objeto JavaScript especifico de informacion de formularios HTML
                let formData = new FormData(event.target); 

                // Transformamos el objeto FormData en un objeto JS normal
                let data = Object.fromEntries(formData.entries());
                console.log(data);

                // Ahora que obtenemos el objeto con el campo de idProd, vamos a guardarlo en una variable
                
                //Eliminamos posibles espacios con .trim()
                let idProd = data.idProd.trim(); 
                console.log(idProd);

                //Validacion basica
                if(!idProd) {
                    throw new Error(`Error en el envío de datos del formulario.`);
                }

                let response = await fetch(`${url}/products/${idProd}`);

                //Manejamos el error en una posible respuesta no existosa
                if(!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`); // Error 404: Not Found
                }


                let datos = await response.json();
                console.log(datos);

                //Verificamos si existen productos en la respuesta
                if(!datos.payload || datos.payload.length === 0) {
                    throw new Error("No se encontró el producto solicitado.")
                }
                

                let producto = datos.payload[0];

                mostrarProducto(producto);

            } catch (error) {
                console.error("Error al obtener el producto: ", error);

                //Escribir un mensaje de error
                getId_lista.innerHTML = `<p>${error.message}</p>`
            }
        });

        function mostrarProducto(producto) {
            // Le agregamos el boton que permita actualizar este producto encontrado
            let htmlProducto = `
                    <li class="li-listados productos-listados">
                        <div class="li-listados_datos">
                            <p>Id: ${producto.id_juego} / Nombre: ${producto.nombre} / <strong>Precio: $${producto.precio}</strong></p>
                            <img src="${producto.imagen}" alt="${producto.nombre}" class="img-listados">
                        </div>
                        <div class="li-listados_boton">
                            <input class="listados_boton" id="deleteProduct_button" type="button" value="Eliminar producto">
                        </div>
                    </li>
                `;

            getId_lista.innerHTML = htmlProducto;

            let idProd = producto.id_juego;

            console.log(idProd);

            let deleteProduct_button = document.getElementById("deleteProduct_button");

            deleteProduct_button.addEventListener("click", function(event) {

                event.stopPropagation();

                let confirmacion = confirm("¿Querés eliminar este producto?");

                if(!confirmacion) {
                    alert("Operación cancelada.")
                } else {
                    eliminarProducto(idProd);
                }
            });
        }

        async function eliminarProducto(id) {
            try {
                let response = await fetch(`${url}/products/${id}`, {
                    method: "DELETE"
                });

                let result = await response.json();

                if(response.ok) {
                    alert(result.message);
                    getId_lista.innerHTML = "";
                    return true;

                } else {
                    console.error("Error:", result.message);
                    alert("Ocurrió un error al eliminar un producto.");
                    return false;
                }

            } catch (error) {
                console.error("Error en la solicitud DELETE:", error);
                alert("Ocurrió un error al eliminar un producto.");
                return false;
            }
        }
    </script>
</body>
</html>
