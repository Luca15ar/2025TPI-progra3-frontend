<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Titulo -->
    <title>Gamex | Dashboard</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../../css/dashboard_styles/dashboard.css">

    <!-- Favicon -->
    <link rel="icon" href="../../assets/img/favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- Encabezado principal -->
    <header>
        <div id="barra-principal">
            <a href="index.html">
                <img src="../../assets/img/logo.png" alt="logo" id="img-logo">
    
                <h1>Dashboard</h1>
            </a>
        </div>

        <ul id="listado-nav">
            <a href="get.html">
                <li class="links-header"><span>GET</span></li>
            </a>
            <a href="getById.html">
                <li class="links-header"><span>Get : id</span></li>
            </a>
            <a href="post.html">
                <li class="links-header"><span>POST</span></li>
            </a>
            <a href="put.html">
                <li class="links-header"><span>PUT</span></li>
            </a>
            <a href="delete.html">
                <li class="links-header"><span>DELETE</span></li>
            </a>
        </ul>

        <hr>
            <h2>Listado de productos</h2>
        <hr>
    </header>

    <!-- Contenedor principal -->
    <main id="contenedor-get">
        <div id="juegos-container">
            <ul id="juegos-lista">

            </ul>
        </div>
    </main>

    <!-- Lógica -->
    <script>
        const url = "http//localhost:3000/api";

        async function obtenerDatosProductos() 
        {
            try
            {
                //Esperamos la respuesta de la peticion GET
                let respuesta = await fetch(`${url}/products`);

                //Transformamos la respuesta a objetos JSON
                let { payload } = await respuesta.json()

                console.table(payload);

                mostrarProductos(payload);
            } 
            catch(error) 
            {
                console.error(error);
            }
        }
        
        function mostrarProductos(array) 
        {
            let juegosLista = document.getElementById("juegos-lista");
            let htmlJuegos = "";

            array.forEach(juego => {
                htmlJuegos += `
                    <li class="juegos-listados">
                        <img src="${juego.imagen}" alt="${juego.nombre}" class="img-listados">
                        <p>
                            Id: ${juego.id_juego} /
                            Nombre: ${juego.nombre} /
                            <strong>Precio: $${juego.precio}</strong>
                        </p>`;

                if(juego.dlcs.length > 0) 
                {
                    htmlJuegos += `<ul class="dlcs-lista">
                    <li><strong>DLCs:</strong></li>`;
                    
                    juego.dlcs.forEach(dlc => {
                    htmlJuegos += `
                        <li class="dlc-item">
                        <img src="${dlc.imagen}" alt="${dlc.nombre}" class="img-listados">
                        ${dlc.nombre} — $${dlc.precio}
                        </li>`;
                    });

                    htmlJuegos += `</ul>`;
                }

                htmlJuegos += `</li>`;
            });

            juegosLista.innerHTML = htmlJuegos;
        }

        obtenerDatosProductos();
    </script>
</body>
</html>
